<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>candle</title>
</head>
<body>

    <div class="image" style="height: 390px; width: 300px; border: 5px solid black;">
        <img src="candle.jpg" alt="" onmouseover="image()" style="height: 390px; width: 300px;">
    </div>

    <script>
        function image(){
            if(document.images[0].src.match("candle.jpg")){
                document.images[0].src="candle-flame.jpg";
            }
            else{
                document.images[0].src='candle.jpg';
            }
        }
    </script>
</body>
</html>
