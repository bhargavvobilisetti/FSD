	<center>
		<button onclick="nextslide()">Next</button>
		<button onclick="prevslide()">Previous</button>
		<p>Output</p>
		<div id="output_id">
			<!-- <img src="images/1.jpeg"> -->
			<img style="height: 400px;width: 400px;" src="1T.jpg" >
		</div>
	</center>
	<script type="text/javascript">
		var i=1;
		function nextslide(){
			if(i<6){
				var res=i++;
				document.getElementById('output_id').innerHTML="<img src='1T.jpg"+res+".jpg'style=width:200px;height:200px'/>"
			}
		}
		function prevslide(){
			if(i>0){
				var res=i--;
				if(res!=6){
					document.getElementById('output_id').innerHTML="<img src='2.jpg"+res+".jpg'style='width:200px;height:200px'/>"
				}
			}
		}
	</script>
</body>
