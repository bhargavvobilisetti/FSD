<!DOCTYPE html>
<html>
<head>
	<title>Task | image</title>
</head>
<body>
	<center>
		<div style="width: 600px;height:300px;border:1px solid #000">
			<div style="width: 380px;height:300px;float: left;border:1px solid #000">				
				<img src="1.jpeg" style="width: 100px;height: 200px;border-right: 1px solid #000" onclick="getimage('1.jpeg')">
				<img src="1T.jpg" style="width: 100px;height: 200px;border-right: 1px solid #000" onclick="getimage('1T.jpg')">
				<img src="2.jpg" style="width: 100px;height: 200px;border-right: 1px solid #000" onclick="getimage('2.jpg')">
			</div>
			<div style="width: 200px;height:300px;float: right;border:1px solid #000" id="output_id"></div>
		</div>
	</center>
	<script type="text/javascript">
		function getimage(img_path){
			document.getElementById('output_id').innerHTML="<img src='"+img_path+"' style='width:200px;height:200px;' />";
		}
	</script>
</body>
</html>
