<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onchange events</title>
</head>
<body>
	<center>
		<select onchange="getcollege(this.value)" style="width:300px;height: 30px";>
			<option> --select college</option>
			<option value="ace" >ace</option>
			<option value="acet">acet</option>
			<option value="aec">aec</option>
		</select>
		<p id="p_id"></p>
	</center>
	<script type="text/javascript">
		function getcollege(names){
			document.getElementById('p_id').innerText=names;
		}
	</script>

</body>
</html>
