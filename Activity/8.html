<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h3>add or sub</h3>
	<p id="add"></p>
	<p id="sub"></p>
	<script type="text/javascript">
		function d(a=0,b=0){
			return a+b;
		}
		document.getElementById('add').innerText=d(10,10);
		function d1(a=0,b=0){
			return a-b;
		}
		document.getElementById('sub').innerText=d1(20,10)
	</script>
</body>
</html>
