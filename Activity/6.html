<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
		<h1>fibonacci sequence of </h1>

		<script type="text/javascript">
			var a=0
			var b=1
			var i=parseInt(prompt("Enter value"));
			document.write("fibonacci sequence: ",a," ",b," ")
			while(i>0){
				var c=a+b
				a=b
				b=c
				document.write(c," ")
				i--;
			}
		</script>
</body>
</html>
